<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css"  media="screen" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap-theme.min.css"  media="screen" />
    <link rel="stylesheet/less" type="text/css" href="css/style.less" />
    <link rel="stylesheet" type="text/css" href="css/application.css" />
    <script>
  less = {
    env: "development",
    logLevel: 2,
    async: true,
    fileAsync: false,
    poll: 1000,
    functions: {},
    dumpLineNumbers: "comments",
    relativeUrls: false,
    globalVars: {
      var1: '"string value"',
      var2: 'regular value'
    },
    rootpath: ":/a.com/"
  };
</script>
    <script src="less/dist/less.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="//code.angularjs.org/1.4.5/angular-route.js"></script>
    <script type="text/javascript" src="js/product.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </head>

  <body ng-controller="StoreController as store" >
    <!--  Store Header  -->
  <nav>
      <ul>
        <li>
          Home
        </li>
         <li>
          About
        </li>
        <li>
          Theory
        </li>

      </ul>
  </nav>
    <header>
      <img class="HFJ" src="../blackstone_media/img/hotfire_jamz.png"  />
    </header>

    <!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

        <!-- Image Gallery  -->
        <product-gallery></product-gallery>

        <!-- Product Tabs  -->
        <product-tabs></product-tabs>
      </div>
    </div>
</div>
  </body>
</html>
